<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-slate-50">

    <div class="flex p-10">
        <div class="grid m-auto place-items-center">
            <h1 class="text-3xl p-1 font-bold">2022 Drawing Challenge</h1>
            <div class="max-w-sm rounded-lg shadow grid place-items-center m-5 p-3 bg-slate-800">
                <img id="display-image" class="rounded-t-lg"
                    src="https://2022-prompt-drawings.s3.amazonaws.com/2022/20220101_purge.png" alt="" />
                <div class="p-5">
                    <h5 id="image-title" class="mb-2 text-4xl font-bold tracking-tight text-white">
                        Purge</h5>
                </div>
            </div>
            <div class="p-1">
                <button
                    class="bg-slate-800 hover:bg-slate-700 font-semibold py-2 px-4 border border-gray-400 rounded-xl shadow"
                    id="random-image-button">Random Image</button>
            </div>

        </div>
    </div>


    <script type="text/javascript" src="./bundle.js"></script>
</body>

</html>
